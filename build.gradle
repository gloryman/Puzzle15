plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

project.ext {
    jansi = '1.18'
    jline = '3.16.0'
    lombok = '1.18.12'
    junit = '4.12'
    mockito = '3.5.10'
    picocli = '4.5.1'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'puzzle15.console.App'
    }
    archiveClassifier = "all"
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation "org.fusesource.jansi:jansi:${project.ext.jansi}"
    implementation "org.jline:jline:${project.ext.jline}"
    implementation "info.picocli:picocli:${project.ext.picocli}"

    // This dependency is used by the application.
    //implementation 'com.google.guava:guava:28.2-jre'

    compileOnly "org.projectlombok:lombok:${project.ext.lombok}"
    annotationProcessor "org.projectlombok:lombok:${project.ext.lombok}"



    testCompile "org.projectlombok:lombok:${project.ext.lombok}"
    testCompile "org.mockito:mockito-core:${project.ext.mockito}"
    testAnnotationProcessor "org.projectlombok:lombok:${project.ext.lombok}"

    // Use JUnit test framework
    testImplementation "junit:junit:${project.ext.junit}"
}

application {
    // Define the main class for the application.
    mainClassName = 'puzzle15.App'
}
